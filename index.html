<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="header">
    <div class="container">
        <div class="row">
            <div class="col scores p1">
               <p class="player1">
                <span class="p1">YOU:</span>  
                <span class="score">0</span></p>
                <br>
                <p class="player2">
                <span class="p2">COMPUTER:</span>
                    <span class="score">0</span></p>
            </div>
            <div class="col text-right">
                LEVEL:
                <br>
                HARD &nbsp;
            </div>
        </div>
    </div>
</div>
<div class="content">
    <div class="container">
        <div class="match text-center">
            MATCH: 2
        </div>
        <div class="table-game text-center">
        <div class="game">
            <div class="board">
                <div class="square top left selected">
                    <div class=""></div>
                </div>
                <div class="square top ">
                    <div class=""></div>
                </div>
                <div class="square top right">
                    <div class=""></div>
                </div>
                <div class="square left">
                    <div class=""></div>
                </div>
                <div class="square">
                    <div class=""></div>
                </div>
                <div class="square right selected">
                    <div class=""></div>
                </div>
                <div class="square bottom left">
                    <div class=""></div>
                </div>
                <div class="square bottom selected">
                    <div class=""></div>
                </div>
                <div class="square bottom right">
                    <div class=""></div>
                </div>
            </div>
            <div class="restart"></div>
        </div>
             <div class="text-right abb">
                <a href="../../TicTacToe/index.html" class="btn" role="button">Tic Tac Toe</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
